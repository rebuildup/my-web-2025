name: ✨ 機能要望
description: 新機能や改善案を提案する
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能要望ありがとうございます。以下の情報を記入してください。
  - type: input
    id: url
    attributes:
      label: 関連するページのURL
      description: 機能要望に関連するページのURLがあれば記入してください
      placeholder: "例: https://yusuke-kim.com/about/links"

  - type: textarea
    id: problem
    attributes:
      label: 解決したい問題
      description: この機能が解決する問題や課題を説明してください
      placeholder: 現在、このような問題や不便さがあります...
    validations:
      required: true


  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能や改善を希望するか説明してください
      placeholder: このような機能があれば解決できます...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 他に検討した解決策があれば記入してください
      placeholder: このような代替案も考えましたが...

  - type: textarea
    id: use-cases
    attributes:
      label: 使用例
      description: この機能をどのように使用するか、具体的な使用例を記入してください
      placeholder: |
        例1: ...
        例2: ...

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この機能の優先度を選択してください
      options:
        - 低（あれば便利）
        - 中（あると助かる）
        - 高（必要不可欠）
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: モックアップ・デザイン
      description: 可能であれば、モックアップやデザインの画像を添付してください
      placeholder: 画像をドラッグ&ドロップまたは貼り付け

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、関連する情報があれば記入してください
      placeholder: その他の情報があれば記入してください
